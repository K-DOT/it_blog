{% extends "blog/base.html" %}
{% load i18n %}
{% block nav %}
    {% load nav_tags %}
    {% get_nav 'main' request %}
{% endblock %}
{% block main_content %}
    <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12">
        <h2>{% blocktrans %}Reset Password{% endblocktrans %}</h2>
        <form method="POST" class="reg-form form-horizontal" role="form" novalidate>
            {% csrf_token %}
            {% load blog_tags %}
            <div class="form-group {% if form.email.errors %}has-error error{% endif %}">
                <label class="col-lg-3 col-md-4 control-label" for="id_email">{% blocktrans %}Email{% endblocktrans %}</label>
                <div class="col-lg-5 col-md-7">
                    {{ form.email|add_class:"form-control" }}
                     <label class="help-block text-danger" for="{{ form.email.name }}">{% for error in form.email.errors %} {{error}} {% endfor %}</label>
                </div>
            </div>
            <button type="submit" class="btn btn-default">{% blocktrans %}Submit{% endblocktrans %}</button>
        </form>
    </div>
{% endblock %}
