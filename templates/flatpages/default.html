{% extends 'blog/base.html' %}
{% block nav %}

{% endblock %}
{% block main_content %}

        <h2 class="main-title text-uppercase">{{ flatpage.title }}</h2>
        <div class="post">
            {{ flatpage.content }}
        </div>
    </div>
{% endblock %}
